<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head lang="ja">
  <meta charset="UTF-8"/>
  <title>SimpleWEB</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
        th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}"/>
  <link rel="stylesheet" type="text/css" href="../../static/css/main.css"
        th:href="@{/css/main.css}"/>
</head>
<body>
<header>
  <nav class="col-md-12 navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" th:href="@{/}">SimpleWEB</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a th:href="@{/users}" href="#">ユーザー</a>
        </li>
        <li>
          <a th:href="@{/purchase}" href="#">商品購入</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a class="hidden" th:href="@{/logout}" href="#">ログアウト</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="container" style="margin-top: 60px" layout:fragment="content">

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
