<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head lang="ja">
    <meta charset="UTF-8"/>
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h1>ユーザー管理</h1>
    <div class="col-sm-12">
        <form th:action="@{/users/save}" th:object="${userForm}" class="form-horizontal" method="post">
          <div th:if="${#myFields.hasErrors('name','email')}" class="alert alert-danger">
            <ul><li th:each="error : ${#myFields.errors('name','email')}" th:text="${error}" /></ul>
          </div>
          <fieldset>
                <legend>ユーザー登録</legend>
                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'">
                    <label for="name" class="col-sm-2 control-label">名前</label>

                    <div class="col-sm-10">
                        <input type="text" my:idname="name" th:field="*{name}"
                               class="form-control" value="山田"/>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                              class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error has-feedback'">
                    <label for="email" class="col-sm-2 control-label">メールアドレス</label>

                    <div class="col-sm-10">
                        <input type="text" my:idname="email" th:field="*{email}"
                               class="form-control" value="山田"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                              class="help-block">error!</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="button" id="toTopPage" class="btn btn-default" name="goToTop" value="戻る" />
                        <input type="submit" id="edit" class="btn btn-primary" value="登録"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
